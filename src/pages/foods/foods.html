<ion-header>
  <ion-navbar>
    <ion-title>美食</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of arr,let i = index"(click)='foodsmore(i)'>
    <img src="../../assets/imgs/3.jpg" alt="">
    <div class="card-title"> {{ item.title }} </div>
    <div class="card-username"> {{ item.author }}</div>
    <div class="card-subtitle"> {{ item.star1 }} Likes</div>
  </ion-card>
</ion-content>
