<ion-header no-border  class="header">
  <i class="iconfont icon-zuojiantou1" (click)="back()">返回</i>
  <p>个人信息</p>
</ion-header>

<ion-content>
  <div class="main">
    <div class="head" (click)="touxiang()">
      <img src="{{useravatar}}" class="head">
    </div>
    
      <ion-item>
        <ion-label><span>昵称</span></ion-label>
        <ion-input placeholder="昵称" [(ngModel)]="nicheng"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label><span>个签</span></ion-label>
          <ion-input placeholder="个性签名" [(ngModel)]="geqian"></ion-input>
      </ion-item>
           
      <!-- 年月日 -->
      <ion-item>
      <ion-label><span>生日</span></ion-label>
        <ion-datetime displayFormat="YYYY/MM/DD" min='1960' cancelText="取消"  doneText="确认" placeholder="生日" 
        [(ngModel)]="myDate" style="color:white"></ion-datetime>
      </ion-item> 
      <!-- 星座 -->
      <ion-item>
        <ion-label><span>星座</span></ion-label>
        <ion-select [(ngModel)]="constellation" style="color:white"  cancelText="取消" okText="确认">
          <ion-option value="{{item}}" *ngFor="let item of items">{{item}}</ion-option>
        </ion-select>
      </ion-item>
      <!-- 性别 -->
      <ion-item>
        <ion-label><span>性别</span></ion-label>
        <ion-select [(ngModel)]="sex" style="color:white" cancelText="取消" okText="确认">
          <ion-option value="男">男</ion-option>
          <ion-option value="女">女</ion-option>
        </ion-select>
      </ion-item>
    
    <button ion-button class="login" (click)="change()">更改</button>
  </div>
</ion-content>
