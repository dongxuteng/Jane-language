<ion-header *ngFor="let arr of arr">
  <ion-navbar>
    <ion-row>
      <ion-col col-8>
        <button (click)="return()" class="back-button disable-hover bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button" ion-button="bar-button" ng-reflect-klass="back-button" ng-reflect-ng-class="back-button-md"><span class="button-inner"><ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" role="img" ng-reflect-klass="back-button-icon" ng-reflect-ng-class="back-button-icon-md" aria-label="arrow back" ng-reflect-name="md-arrow-back"></ion-icon><span class="back-button-text back-button-text-md" ng-reflect-klass="back-button-text" ng-reflect-ng-class="back-button-text-md"></span></span><div class="button-effect"></div></button>
        <h5 class="title">
          {{ arr.title }}</h5>
      </ion-col>
      <ion-col col-2>
        <!-- 收藏、取消收藏 -->
        <ion-icon name="star-outline" (click)="isCollect()" id="star"></ion-icon>
      </ion-col>
      <ion-col col-2>
        <!-- 分享 -->
      <ion-icon name="share" style="font-size:1.5em;float:right;padding-top:0.2em;"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>



<ion-content *ngFor='let arr of arr'>
  <div class="div">
    <img class="img" src="assets/imgs/home.jpeg">
    <div padding>
      <h2>{{arr.title}}</h2>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;作者/{{arr.author}}</p>
      <p>{{arr.content}}</p>
      <p class="date">{{arr.date}}</p>
    </div>
    <!-- 底部-->
    <ion-row>
      <ion-col class="left" col-8>
        <div class="tx" (click)="goPersonal()">
          <img src="assets/imgs/home.jpeg">
        </div>
        <a class="username" (click)="goPersonal()">{{ arr.author }}</a>
        <button id="follow" (click)="show1()">
          <span id="true">关注</span>
          <span id="false">已关注</span>
        </button>
      </ion-col>
      <ion-col class="likes" col-2>
        <!-- <ion-icon name="star-outline" class="like" (click)="isLike()"></ion-icon> -->
         <ion-icon name="heart-outline" class="like"  (click)="isLike()"></ion-icon>
        <span>{{arr.star}} {{arr.star1}}</span>
      </ion-col>
    </ion-row>
  </div>
  <div>
    <span>评论</span>
    <p></p>
    <p></p>
    <ul id="ul1">
    </ul>
    <textarea placeholder="有什么感想？快来评论吧" id='txt'></textarea>
    <i class="iconfont icon-fabu" id="btn1" (click)="Fabu()"></i>
  </div>
</ion-content>
