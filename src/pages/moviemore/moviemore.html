<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-8>
        <h5 class="title">影视</h5>
      </ion-col>
      <ion-col col-3>
        <i class="iconfont icon-shoucang" style="font-size:1.5em;"></i>
      </ion-col>
      <ion-col col-1>
        <i class="iconfont icon-share" style="font-size:1.5em;"></i>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card *ngFor='let arr of asseys'>
        <ion-card-content>
           <video src="{{arr.url}}" controls="controls" poster="{{arr.face}}"></video>
        </ion-card-content>
        <ion-row>
           <ion-col col-7>
             <ion-item (click)="goPersonal()">
               <ion-avatar item-start>
                 <img src="{{ arr.iconSrc }}">
               </ion-avatar>
               <h2 style="text-align: left;">{{ arr.name }}</h2>
             </ion-item>
           </ion-col>
           <ion-col col-2>
             <button ion-button icon-start clear small>
               <ion-icon name="thumbs-up"></ion-icon>
               <div>{{ arr.likes }}</div>
             </button>
           </ion-col>
           <ion-col col-3>
             <button ion-button icon-start clear small>
               <ion-icon name="text"></ion-icon>
               <div>{{ arr.comments }}</div>
             </button>
           </ion-col>
         </ion-row>  
      </ion-card>
</ion-content>
