<ion-header no-border  class="header">
    <i class="iconfont icon-zuojiantou1" (click)="back()">返回</i>
    <p>注册</p>
</ion-header>

<ion-content>
  <div class="main">
    <div class="head" (click)="touxiang()">
      <i class="iconfont icon-smile" style="font-size: 1.5em;"></i>
    </div>
    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-person-outline" md="md-person"></ion-icon>
        <span style="color:white;">请输入用户名</span>
      </ion-label>
      <ion-input type="text" [(ngModel)]="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-lock-outline" md="md-lock"></ion-icon>
        <span style="color:white;">请输入密码</span>
      </ion-label>
      <ion-input  type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-lock-outline" md="md-lock"></ion-icon>
        <span style="color:white;">请确认密码</span>
      </ion-label>
      <ion-input type="password" [(ngModel)]="repassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-phone-portrait-outline" md="md-phone-portrait"></ion-icon>
        <span style="color:white;">请输入手机号</span>
      </ion-label>
      <ion-input  type="tel" [(ngModel)]="phonenum" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">
        <ion-icon  ios="ios-alert-outline" md="md-alert"></ion-icon>
      </ion-label>
      <ion-input class="text-input" type="password" placeholder="验证码" [(ngModel)]="phonepwd" required></ion-input> 
    </ion-item>
    <button ion-button   id="a" round  [disabled]="identifyCode.disable" (click)="yanzheng()" style="positon:absolute;bottom:45px;right:-90px;">{{identifyCode.identifyCodeTips}}</button>
    <button ion-button  class="login"  (click)="goLogin()">注册</button>
  </div>
</ion-content>
