<ion-header>

  <ion-navbar>
    <ion-title>music</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card class="card" *ngFor="let arr of arr">
    <img src="{{arr.img}}"/>
    <ion-card-content>
      <ion-card-title class="title">
        {{arr.title}}
      </ion-card-title>
      <p class="pp">
        {{arr.p}}
      </p>
      <audio id="myAudio" src="../../assets/imgs/liangliang.mp3" controls="controls"  loop="false">
      </audio>
        
    </ion-card-content>
    </ion-card>

   
</ion-content>
