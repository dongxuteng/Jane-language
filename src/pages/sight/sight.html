<!-- 侧边菜单 -->
<ion-menu [content]="content" class="menu">
  <ion-content>
    <ul>
      <ion-title style="text-align:left">分类</ion-title>
      <li (click)="goEssays()">
        <i class="iconfont icon-pencil"></i>
        随笔
      </li>
      <li (click)="goFoods()">
        <i class="iconfont icon-meishi"></i>
        美食
      </li>
      <li (click)="goEmotions()">
        <i class="iconfont icon-qinggan"></i>
        情感
      </li>
      <li (click)="goEncouragements()">
        <i class="iconfont icon-power"></i>
        励志
      </li>
      <li (click)="goTravel()">
        <i class="iconfont icon-theearthdiqiu"></i>
        旅行
      </li>
      <li (click)="goMusic()">
        <i class="iconfont icon-yinle"></i>
        音乐
      </li>
      <li (click)="goMovie()">
        <i class="iconfont icon-iconset0129"></i>
        影视
      </li>
    </ul>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<!-- 标题栏 -->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
    </button>
    <ion-title>精选</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content>
    <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
      <ion-slide>
          <div class="wenzi">
            <p>【生活感悟】与其碌碌无为，不如兴风作浪</p>
            <img src="../../assets/imgs/coffee.jpg"/>
          </div>
      </ion-slide>
      <ion-slide>
          <div class="wenzi">
            <p>【生活感悟】与其碌碌无为，不如兴风作浪</p>
            <img src="../../assets/imgs/book.png" alt="">
          </div>
      </ion-slide>
      <ion-slide>
          <div class="wenzi">
              <p>【生活感悟】与其碌碌无为，不如兴风作浪</p>
              <img src="../../assets/imgs/coffee.jpg" alt="">
          </div>
      </ion-slide>
    </ion-slides>
    <div class="subtitle">
      <h3 text-center>热|门|精|选</h3>
      <p text-center>RECOMMENDATION</p>
  </div>
  <div class="a" *ngFor="let arr of articles;let i = index">
      <ion-item>
          <ion-avatar item-start (click)="goPersonal()">
            <img src="../../assets/imgs/4.jpg">
          </ion-avatar>
          <h2>{{ arr.author }}</h2>
          <p>{{ arr.date}}</p>
        </ion-item>
        <img src="../../assets/imgs/12.jpg">
    <div class="c" (click)="goNeirong(i)">
      <p>{{ arr.content }}</p>
    </div>
    <ion-row text-center class="card-bottom">
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div (click)="like(i)" id="like">{{ arr.star1 }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ arr.comments }}</div>
        </button>
      </ion-col>
    </ion-row>
  </div>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
