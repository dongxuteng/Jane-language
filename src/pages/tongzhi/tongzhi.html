    <h2>《简语》介绍</h2>
    <img src="../../assets/imgs/coffee.jpg">
    <p>《简语》 是一款极简风格的集阅读，交流，分享为一体的轻文学阅读APP。</p>
    <p><b>每天，《简语》会为您准备几篇优秀的故事，几首动听的音乐，几张精美的图片。</b>
       在快节奏生活的今天，抽出半小时，坐下喝杯咖啡，读几篇文章，与其他同样喜爱阅读的读者们交流你的心得体会。</p>

    <p>《简语》 旨在让读者在疲惫忙碌的生活中通过阅读获得快乐与温暖，让阅读成为一种生活方式。</p>
