<ion-header>

  <ion-navbar>
    <ion-title>励志</ion-title>
  </ion-navbar>

</ion-header>

 <ion-content >
  <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
      <ion-slide>
        <img src="../../assets/imgs/lizhi4.jpg" alt="">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/imgs/lizhi3.jpeg" alt="">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/imgs/lizhi.jpg" alt="">
      </ion-slide>
    </ion-slides>
    <div class="subtitle">
        <h3 text-center>每|日|励|志</h3>
        <p text-center>ENCOURAGEMENT</p>
    </div>
    <div class="box" *ngFor='let arr of articles,let i = index'>
        <div class="pic" (click)="goNeirong(i);"><img src="{{avatar[i]}}" /></div>
        <div class="tx" (click)="goNeirong(i)">
          <p>{{ arr.title }}</p>
        </div>
          <div class="avatar">
            <div class="icon">
              <img src="{{useravatar[i]}}" /> 
            </div>
            <span>{{ arr.author }}</span>
            <i
            class="iconfont icon-xihuan"
            style="font-size:1.5em;color: red; float:right;padding-right:1em"
            ></i>
          </div>
        </div>
    <!-- 下拉刷新 -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
</ion-content>
