<ion-header>

  <ion-navbar>
    <ion-title>励志</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let item of articles" (click)="goEncourage()">
      
        <div class="left"><img src="{{ item.imgSrc }}" alt=""></div>
        <div class="right">
          <div class="card-title"> {{ item.title }} </div>
          <div class="card-inner"> {{ item.inner }}</div>
          <div class="tx">
            <img src="{{ item.tx }}">
            <span>{{ item.name }}</span>
            <i class="iconfont icon-xihuan" style="font-size:1.5em;color: red; float:right"></i>
          </div>

        </div>
     
    </ion-card>
  
</ion-content>
