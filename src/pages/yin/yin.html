<ion-header>

  <ion-navbar>
    <ion-title>我收藏的音乐</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="music">
  <ion-card>
      <img src="../../assets/imgs/6.jpg">
      <ion-card-content id="audio">
          <ion-card-title>杨宗纬、张碧晨——凉凉</ion-card-title>
          <audio id="myAudio" src="../../assets/imgs/liangliang.mp3" controls="controls"  loop="false">
          </audio>
      </ion-card-content>
  </ion-card>
  </div>
</ion-content>
<script type="text/javascript">
  function open(){
	var x =document.getElementById("myAudio");
	x.play();
}
function stop(){
	var x =document.getElementById("myAudio");
	x.pause();
}
</script>
