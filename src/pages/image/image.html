<ion-header>
  <ion-navbar>
    <ion-title>我收藏的图片</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div id="container">
        <div class="box" *ngFor="let arr of arr;let i=index">
            <div class="box_img">
                <img src="{{arr.img}}">
                <!-- <p>{{arr.msg}}</p> -->
                <div class="tx" (click)="Goperson()"><img src="{{arr.tx}}">
                  <span class="name">{{arr.name}}</span>
                  <ion-icon name="star-outline" id="star"></ion-icon>
                </div> 
            </div> 
        </div>
    </div>
</ion-content>
