<ion-header>

  <ion-navbar>
    <ion-title>草稿箱</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item (click)="Gofabu()" *ngFor="let arr of arr;let i = index">
          <ion-thumbnail item-start>
            <img src="{{imgs[i]}}">
          </ion-thumbnail>
          <h1>{{arr.title}}</h1>
          <p class="msg">{{arr.content}}</p>
          <p class="date">{{arr.date}}</p>
        </ion-item>
      </ion-list>
        
</ion-content>
