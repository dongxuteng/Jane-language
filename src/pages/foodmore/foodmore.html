<ion-header *ngFor="let arr of arr">
    <ion-navbar>
      <ion-title text-center style="padding-right: 54px;">{{ arr.title }}
      <i class="iconfont icon-shoucang" style="position:absolute;right:2em;font-size:1em;"></i>
      <i class="iconfont icon-share" style="position:absolute;right:0.5em;font-size:1em;" ></i>
      </ion-title>
    </ion-navbar> 
  </ion-header>

<ion-content  *ngFor='let arr of arr'>
    <div class="div">
    <img src="{{arr.img}}">
    <div padding>
      <h2>{{arr.title}}</h2>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;作者/{{arr.username}}</p>
      <p>{{arr.msg}}</p>
      <p class="date">{{arr.date}}</p>
    </div>
    <p></p><p></p>
    <!-- 底部-->
    <ion-row >
        <ion-col col-7>
          <div class="img">
              <img src="{{ arr.tx }}">
          </div>
            <a class="username">{{ arr.username }}</a>   
        </ion-col>
        <ion-col col-3>
          <button ion-button block outline class="guanz">
            关注
          </button>
        </ion-col>
        <ion-col col-2>
            <i class="iconfont icon-xihuan" ></i>
            <span class="likes">{{arr.likes}}</span>
        </ion-col>
      </ion-row>
      </div>
      <div>
        <span>评论</span>
        <p></p><p></p>
        <input type="txt" placeholder="有什么感想？快来评论吧" style="width:100%">
      </div>
</ion-content>
