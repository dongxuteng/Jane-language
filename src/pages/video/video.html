<ion-header>
  <ion-navbar>
    <ion-title>我收藏的视频</ion-title>
  </ion-navbar>
</ion-header>

<!--card视频-->
<ion-content padding>
    <ion-slides>
      <ion-slide *ngFor='let arr of arr'>
        <ion-card>
          <!--vg-player视频播放-->
          <vg-player>
            <vg-overlay-play></vg-overlay-play>
            <vg-buffering></vg-buffering>
            <vg-controls [vgAutohide]="true" [vgAutohideTime]="2">
              <vg-play-pause></vg-play-pause>
                <vg-time-display [vgProperty]="'current'"></vg-time-display>
               <vg-scrub-bar>
                  <vg-scrub-bar-current-time [vgSlider]="true"></vg-scrub-bar-current-time>
                   <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
              </vg-scrub-bar>
                <vg-time-display [vgProperty]="'total'"></vg-time-display>
              <vg-fullscreen></vg-fullscreen>
            </vg-controls>
            <video #media [vgMedia]="media" poster="" src="{{this.video}}"></video>
          </vg-player>
          <!---->
            <p>{{this.des}}</p>
            <ion-row>
              <ion-col col-6>
                <ion-item (click)="goPersonal()">
                  <ion-avatar item-start>
                    <img src="{{arr.tx}}">
                  </ion-avatar>
                  <h2 style="text-align: left;">{{arr.name}}</h2>
                </ion-item>
              </ion-col>
              <ion-col col-3>
                <i class="iconfont icon-xiaoxi"id="xiaoxi"></i>
                <h3 class="num">{{arr.talk}}</h3>
              </ion-col>
              <ion-col col-3>
                <ion-icon name="star-outline" class="like"></ion-icon>
                <!-- <i class="iconfont icon-xihuan" id="like" (click)="isLiked()" style="font-size:2.1em;float:right;"></i> -->
              </ion-col>
            </ion-row>
          </ion-card>
      </ion-slide>
    </ion-slides>
  </ion-content>
