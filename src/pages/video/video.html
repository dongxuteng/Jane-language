<ion-header>
  <ion-navbar>
    <ion-title>我收藏的视频</ion-title>
  </ion-navbar>
</ion-header>

<!--card视频-->
<ion-content padding>
 <ion-card *ngFor='let arr of asseys'>
   <ion-card-content>
      <video src="{{ arr.url }}" controls="controls"></video>
   </ion-card-content>
   <ion-row>
      <ion-col col-7>
        <ion-item (click)="goPersonal()">
          <ion-avatar item-start>
            <img src="{{ arr.iconSrc }}">
          </ion-avatar>
          <h2 style="text-align: left;">{{ arr.name }}</h2>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ arr.likes }}</div>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ arr.comments }}</div>
        </button>
      </ion-col>
    </ion-row>  
 </ion-card>
</ion-content>
