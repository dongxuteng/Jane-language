<ion-header>
  <ion-navbar> <ion-title>情感</ion-title> </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
    <ion-slide> <img src="../../assets/imgs/aiqing.jpg" alt="" /> </ion-slide>
    <ion-slide> <img src="../../assets/imgs/qinqing.jpg" alt="" /> </ion-slide>
    <ion-slide> <img src="../../assets/imgs/youqing.jpg" alt="" /> </ion-slide>
  </ion-slides>
  <div class="subtitle">
    <h3 text-center>亲情&爱情&友情</h3>
    <p text-center>EMOTION</p>
  </div>
    <div class="box" *ngFor='let arr of assey,let i = index'>
      <div class="pic" (click)="goNeirong(i);"><img src="../../assets/imgs/e1.jpeg" /></div>
      <div class="tx" (click)="goNeirong(i)">
        <p>{{ arr.title }}</p>
      </div>
        <div class="avatar">
          <div class="icon">
            <img src="../../assets/imgs/icon.png" /> 
          </div>
          <span>{{ arr.author }}</span>
          <i
          class="iconfont icon-xihuan"
          style="font-size:1.5em;color: red; float:right;padding-right:1em;"
          ></i>
        </div>
      </div>
  <!-- 下拉刷新 -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
