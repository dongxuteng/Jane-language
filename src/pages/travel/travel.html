<ion-header>

  <ion-navbar>
    <ion-title>旅行</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
        <ion-slide>
          <img src="assets/imgs/fj2.jpg" alt="">
        </ion-slide>
        <ion-slide>
          <img src="assets/imgs/10.jpg" alt="">
        </ion-slide>
        <ion-slide>
          <img src="assets/imgs/8.jpg" alt="">
        </ion-slide>
      </ion-slides>
      <h3>
        ~<i class="iconfont icon-lvhang" style="font-size:1.2em"></i>
        T|R|A|V|E|L
        <i class="iconfont icon-lvhang1" style="font-size:1.2em"></i>~
      </h3>
      <div id="container">
        <div class="box" *ngFor="let arr of arr;let i=index">
            <div class="box_img">
                <img src="{{arr.img}}" (click)="goTravelmore()">
                <p (click)="goTravelmore()">{{arr.msg}}</p>
                <div class="tx"><img src="{{arr.tx}}">
                  <span class="name">{{arr.name}}</span>
                  <ion-icon name="heart-outline" class="like"  (click)="isLiked(i)"></ion-icon>
                  <!-- <i class="iconfont icon-xihuan" id="like" (click)="isLiked(i)"></i> -->
                </div> 
            </div> 
        </div>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="circles" loadingText="正在加载...">
      </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
