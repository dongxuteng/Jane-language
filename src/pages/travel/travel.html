<ion-header>

  <ion-navbar>
    <ion-title>旅行</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
        <ion-slide>
          <img src="assets/imgs/fj2.jpg" alt="">
        </ion-slide>
        <ion-slide>
          <img src="assets/imgs/10.jpg" alt="">
        </ion-slide>
        <ion-slide>
          <img src="assets/imgs/8.jpg" alt="">
        </ion-slide>
      </ion-slides>
      <h3>
        ~<i class="iconfont icon-lvhang" style="font-size:1.2em"></i>
        T|R|A|V|E|L
        <i class="iconfont icon-lvhang1" style="font-size:1.2em"></i>~
      </h3>
      <div id="container">
        <div class="box" *ngFor="let arr of articles;let i=index">
            <div class="box_img">
                <img src="{{avatar[i]}}" (click)="goTravelmore(i)">
                <div class="tx"><img src="{{useravatar[i]}}">
                  <span class="name">{{arr.name}}</span>
                </div> 
            </div> 
        </div>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="circles" loadingText="正在加载...">
      </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
